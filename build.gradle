plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(15))
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    flatDir { dirs 'deps/GeniusLyricsAPI/target'}
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'se.michaelthelin.spotify:spotify-web-api-java:6.5.2'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '+'
    implementation 'com.lowlevelsubmarine:GeniusLyricsAPI:1.0.0'
    implementation group: 'org.json', name: 'json', version: '20210307'
    implementation 'org.xerial:sqlite-jdbc:3.34.0'
}

test {
    useJUnitPlatform()
}